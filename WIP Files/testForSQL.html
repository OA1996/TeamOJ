<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div style="height: 300px; width: 500px;" id="map"></div>
    <script>
      var marker;
      function handleEvent(event) {
          document.getElementById('display').value = event.latLng;
      };
      function initMap() {
        var chelt = {lat: 51.899382, lng: -2.078255};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: chelt
        });
        marker = new google.maps.Marker({
          position: chelt,
          map: map,
          draggable: true
        });
        marker.addListener('drag', handleEvent);
        marker.addListener('dragend', handleEvent);
      }
    </script>

    <input type="submit" name="markerPos" value="Get Position" onclick="getPosition()">

    <input type="text" name="latLng" id="display">
    <p id="displayLat"></p>
    <p id="displayLng"></p>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5KQsq8B6Ab2bm0PxSV9bf9FVkL_-Sq7E&callback=initMap">
    </script>



  </body>
</html>
