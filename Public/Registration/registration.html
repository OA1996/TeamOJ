<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bike Reporter - Register</title>
        <!-- Links the Stylesheet -->
        <link rel="stylesheet" type="text/css" href="..\..\Stylesheet\stylesheet.css">

        <!-- Loads in jQuery 3.2.1 and indexeddb -->
        <script src="../../js/jquery-3.2.1.js"></script>
        <script src="../../js/indexeddb.js"></script>
    </head>
    <body>

        <header class="registration">
            <h1> Bike Reporter </h1>
            <h2> Register </h2>
        </header>

        <section class="registration">
            <form class="registration" id="userRegistrationForm">
                <!-- This form takes user information as input and then insert said information into the indexeddb database. -->
                <label> First Name </label>
                <input type="text" name="firstName" class="registration" id="firstName"><br><br>

                <label> Surname </label>
                <input type="text" name="surname" class="registration" id="surname"><br><br>

                <label> Email Address </label>
                <input type="email" name="emailAddress" class="registration" id="email"><br><br>

                <label> Address Line 1 </label>
                <input type="text" name="addressLine1" class="registration" id="addressLine1"><br><br>

                <label> Address Line 2 </label>
                <input type="text" name="addressLine2" class="registration" id="addressLine2"><br><br>

                <label> Address Line 3 </label>
                <input type="text" name="addressLine3" class="registration" id="addressLine3"><br><br>

                <label> City </label>
                <input type="text" name="city" class="registration" id="city"><br><br>

                <label> Postcode </label>
                <input type="text" name="postcode" class="registration" id="postcode"><br><br>

                <label> Password </label>
                <input type="password" name="passwordCreate" class="registration" id="passwordCreate"><br><br>

                <label> Re-Enter Password </label>
                <input type="password" name="passwordCheck" class="registration" id="passwordCheck"><br><br>

                <!-- On clicking this button, it runs the passwordValidate() function from the javascript, and also runs code
                that inserts the data found in the above fields into the indexeddb database as an object. -->
                <input type="submit" name="register" value="Register" class="registration" id="userRegistrationSubmit"\
                onclick="passwordValidate()">

            </form>
        </section>

        <!-- This loads in the javascript from 'registration.js' -->
        <script src="./registration.js"></script>

    </body>
</html>
