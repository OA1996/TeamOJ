<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Control Panel</title>
        <!-- Links the Stylesheet -->
        <link rel="stylesheet" type="text/css" href="../Stylesheet/stylesheet.css">

        <!-- Loads in jQuery 3.2.1 -->
        <script src="../js/jquery-3.2.1.js"></script>
    </head>
    <body>
        <h1>Create Users</h1>

        <form id="policeUserCreate" action="adminControlPanel.php" method="POST">
            <!-- This form takes user information as input and then insert said information into the indexeddb database. -->
            <label for="firstName"> First Name </label>
            <input type="text" name="firstName" class="policeRegister" id="firstName"><br><br>

            <label for="surname"> Surname </label>
            <input type="text" name="surname" class="policeRegister" id="surname"><br><br>

            <label for="officerEmail"> Officer Email </label>
            <input type="text" name="officerEmail" class="policeRegister" id="officerID"><br><br>

            <label for="passwordCreate"> Password </label>
            <input type="password" name="passwordCreate" class="policeRegister" id="passwordCreate"><br><br>

            <label for="passwordCheck"> Re-Enter Password </label>
            <input type="password" name="passwordCheck" class="policeRegister" id="passwordCheck"><br><br>

            <!-- On clicking this button, the passwordValidate() function is called, and the data is entered into the
            database -->
            <input type="submit" name="policeRegister" value="Create" class="policeRegister">
        </form>

    </body>
</html>
